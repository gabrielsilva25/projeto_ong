<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="undraw_contact_us_re_4qqt.svg" alt="Logo de Contato">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>CONTATO</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome Completo</label>
                        <input id="name" type="text" name="Nome" placeholder="Digite o seu nome completo" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="mensagem">Mensagem</label>
                        <input id="mensagem" type="text" name="mensagem" placeholder="Digite o sua mensagem" required>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Enviar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer class="rodape">
        <div class="rodape-esquerda">
            <p>Copyright 2023 Tech Impact DoaOng. Todos os direitos reservados</p>
            <p>Made with &hearts; by TechImpact</p>
        </div>
    </footer>
</body>
</html>
